<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&family=Sansita+Swashed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Roboto+Serif:wght@200&family=Sansita+Swashed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>ToDo-App-with-API</title>
  </head>
  <body class="body">
    <h2 id="todo-list-headline">ToDo List</h2>
    <div class="input-container">
      <input type="text" id="new-todo" />
      <button class="button-todo" id="new-todo-btn">Add Todo</button>
      <button class="button-todo" id="remove-done-btn">
        Remove Done Todos
      </button>
    </div>
    <ul id="list">
      <label>
        <li><input type="checkbox" /></li>
      </label>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
